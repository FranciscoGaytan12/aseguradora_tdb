<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Aseguradora Segura</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 border border-gray-300">
        <h2 class="text-3xl font-bold text-center text-blue-700">Iniciar Sesión</h2>
        <form action="index.html" method="GET" class="mt-6">
            <label class="block text-lg font-semibold">Correo Electrónico:</label>
            <input type="email" class="w-full p-3 border rounded-md mt-2" required>
            <label class="block text-lg font-semibold mt-6">Contraseña:</label>
            <input type="password" class="w-full p-3 border rounded-md mt-2" required>
            <button type="submit" class="mt-6 w-full bg-blue-700 text-white py-3 rounded-md font-semibold hover:bg-blue-800">Ingresar</button>
        </form>
        <p class="text-center mt-4 text-gray-600">¿No tienes cuenta? <a href="#" class="text-blue-700 font-semibold hover:underline">Regístrate</a></p>
    </div>
</body>
</html>
